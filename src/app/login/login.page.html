<ion-header>
    
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title class="titulo">
      <h6 class="textoTitulo">Login</h6>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  
  <div class="container" >
<div class="login">
    <form class=container>
      
      <ion-item>   
          <ion-label position="floating">E-mail</ion-label>
        <ion-input class="email" clearInput type="email"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Senha</ion-label>
        <ion-input id="senha" clearInput type="password"></ion-input>
      </ion-item>

         <ion-button color="dark" (click)="exibir()">
          <h6>Acessar</h6>
        </ion-button>
    
    </form>
  </div>
  </div>

</ion-content>
