<ion-header>
  <ion-toolbar color="dark">
      <ion-buttons slot="start">
          <ion-back-button defaultHref="home"></ion-back-button>
        </ion-buttons>
    <ion-title> <h6>Lista de Doadorer</h6></ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-searchbar></ion-searchbar>
    <ion-card *ngFor="let doador of doadores">
        <ion-item>
                <h4>{{doador.nome}}</h4>          
          </ion-item>
    </ion-card>
</ion-content>
